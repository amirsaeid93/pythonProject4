<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript moduuli 1</title>
</head>
<body>
<h1>JavaScript moduuli 1,</h1>
<h1>tehtävä 4.</h1>
<script>
    'use strict'
    const age = parseFloat(prompt('Minkä ikäinen olet?'))


    if (age < 18) {
         document.write(`<h1>Olet alaikäinen.</h1>`)
      }
    else {
         document.write(`<h1>Olet täysi-ikäinen.</h1>`)
    }
</script>
</body>
</html>
