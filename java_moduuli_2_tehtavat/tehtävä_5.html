<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript moduuli 2</title>
</head>
<body>
<h1>Javascript moduuli 2,</h1>
<h1>tehtävä 5.</h1>

<script>
'use strict'
let numbers = [];
while (true) {
let num = parseFloat(prompt("Ole hyvä ja syötä jokin luku tai valitse peruuta jos haluat lopettaa:"));

if (num || num === 0) {
    if (numbers.includes(num)) {
        alert(`Luku ${num} on jo kerran syötetty. Toiminta päätetty.`);
        break;
    } else {
        numbers.push(num);
    }
} else {
    break; // Exit loop if cancel or empty input is provided
}
}
function displayNumbers() {
    numbers.sort(function (a, b) {
        return a - b;
    });
    console.log(`Syötetyt luvut nousevassa järjestyksessä ovat:`)
    document.write("<h1>Syötetyt luvut nousevassa järjestyksessä ovat:</h1>");
    numbers.forEach(function (num) {
        console.log(num)
        document.write(`<h1>${num}</h1>`);
    });
}
displayNumbers();

</script>
</body>
</html>
