<body>
<h1>Javascript moduuli 2,</h1>
<h1>tehtävä 1.</h1>
<script>
'use strict';

let numerot = [];


for (let i = 0; i < 5; i++) {
let num = parseFloat(prompt(`Syötä jokin luku:`));
nomerot.push(num);
}


document.write("<h1>Syötetyt luvut vastakkaisessa järjestyksessä ovat:</h1>");
console.log("Syötetyt luvut vastakkaisessa järjestyksessä ovat:");

}
</script>
