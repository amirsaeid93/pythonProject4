<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript moduuli 1</title>
</head>
<body>
<h1>JavaScript moduuli 1,</h1>
<h1>tehtävä 3.</h1>
<script>
    'use strict';
    const num1 = parseInt(prompt('Nimeä jokin kokonaisluku:'));
    const num2 = parseInt(prompt('Nimeä jokin toinen kokonaisluku:'));
    const num3 = parseInt(prompt('Nimeä kolmas kokonaisluku:'));

    const sum = num1 + num2 + num3;
    const product = num1 * num2 * num3;
    const average = sum / 3;

    document.write(`<h2>Sum: ${sum}</h2>`);
    document.write(`<h2>Product: ${product}</h2>`);
    document.write(`<h2>Average: ${average}</h2>`);
</script>
</body>
</html>
