<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript moduuli 1</title>
</head>
<body>
<h1>JavaScript moduuli 1,</h1>
<h1>tehtävä 6.</h1>

    <script>
        'use strict';
        const confirmCalculation = confirm("Haluatko, että lasken jonkin luvun neliöjuuren?");

        // Function to calculate square root
        function calculateSquareRoot(number) {
            if (number < 0) {
                return "Neliöjuurta negatiivisesta luvusta ei voida määrittää.";
            } else {
                return Math.sqrt(number);
            }
        }

        // Check user's choice and perform actions accordingly
        if (confirmCalculation) {
            const userInput = parseFloat(prompt("Ole hyvä ja syötä jokin (positiivinen-) luku:"));
            const result = calculateSquareRoot(userInput);

            // Display the result or appropriate message on the HTML document
            if (typeof result === "number") {
                document.write(`<h1>Neliöjuuri luvusta ${userInput} on: ${result.toFixed(2)}</h1>`);
            } else {
                document.write(`<h1>${result}</h1>`);
            }
        } else {
            document.write("<h2>Neliöjuurta ei otettu mistään luvusta.</h2>");
        }
    </script>
</body>
</html>
