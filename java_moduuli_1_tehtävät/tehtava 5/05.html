<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript moduuli 1</title>
</head>
<h1>JavaScript moduuli 1,</h1>
<h1>tehtävä 5.</h1>
<body>
<script>
    'use strict';

    const year = parseInt(prompt('Please enter a year:'));


    let isLeapYear = false;

    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        isLeapYear = true;
    }

    if (isLeapYear) {
        document.write(`<h1>${year} is a leap year.</h1>`);
    } else {
        document.write(`<h1>${year} is not a leap year.</h1>`);
    }
</script>
</body>
</html>
