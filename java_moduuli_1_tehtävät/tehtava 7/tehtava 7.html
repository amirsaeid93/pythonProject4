    const nopat = parseInt(prompt('Kuinka monta noppaa halua heittää?'))

        const number = Math.floor(Math.random() * 6 + 1) // se antaa meillä numero 1-6 välillä
        console.log(number)
        sum += number;
    }
    console.log(sum)
