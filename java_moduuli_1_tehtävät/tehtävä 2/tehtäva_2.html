<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript moduuli 1</title>
</head>
<body>
    <h1>Moduuli 1,</h1>
    <h1>tehtävä 2.</h1>
<script>
'use strict';
let userName = (prompt("What is your name?"));

if (userName != null && userName != "") {
    const heading = document.createElement("h1");

    let greetingText = document.createTextNode("Hello, " + userName + "!");

    heading.appendChild(greetingText);

    document.body.appendChild(heading);
    }
else {
    document.write("<h1>Hello, ananomys!</h1>");
}
</script>

</body>
</html>
