<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript moduuli 4</title>
</head>
<body>
<h1>Javascript moduuli 4,</h1>
<h1>Tehtävä 1.</h1>
<h1>Welcome to tv show information searcher.</h1>
<h2>Here you can search information about any tv show you want.</h2>
<h2>You will get the information into your console.</h2>
<form id="searchForm" action="https://api.tvmaze.com/search/shows">
<input id="query" name="q" type="text">
<input type="submit" value="Search">
</form>
<script>
'use strict'
const form = document.getElementById('searchForm');

form.addEventListener('submit', async function(event) {
event.preventDefault();


const userInput = document.getElementById('query').value;

// Make a request to the TVMaze API
const response = await fetch(`https://api.tvmaze.com/search/shows?q=${userInput}`);
const data = await response.json();

if (data && data.length > 0) {
const show = data[0].show;
console.log('Show Name:', show.name);
console.log('Show ID:', show.id);
console.log('Show Summary:', show.summary);
console.log('Show URL:', show.url);

} else {
console.log('Sorry, no information was found regarding the inputed TV show.');
}
});
</script>
</body>
</html>
