<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript moduuli 4</title>
</head>
<body>
<h1>Javascript moduuli 4,</h1>
<h1>Tehtävä 5.</h1>
<div id="joke"></div>

<script>

  const printJoke = document.getElementById('joke');

  fetch('https://api.chucknorris.io/jokes/random')
    .then(response => response.json())
    .then(data => {
      console.log('Chuck Norris Joke:', data.value);
      printJoke.textContent = data.value;
    })
      .catch(error => {
      console.error('Error fetching Chuck Norris joke:', error);
      });
</script>
</body>
</html>
